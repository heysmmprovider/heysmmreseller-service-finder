<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Finder</title>
    <style>
        body {
            width: 500px;
            min-height: 600px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        .header {
            background: #2563eb;
            color: white;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            object-fit: cover;
        }
        
        .header h1 {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }
        
        .chat-icon {
            background: rgba(255,255,255,0.2);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .chat-icon:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        
        .controls-container {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #e5e5e5;
        }
        
        .search-row {
            margin-bottom: 10px;
        }
        
        #searchInput {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        #searchInput:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .filter-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-group {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-label {
            font-size: 13px;
            color: #666;
            white-space: nowrap;
        }
        
        .filter-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 13px;
            box-sizing: border-box;
        }
        
        .filter-input:focus {
            outline: none;
            border-color: #2563eb;
        }
        
        .sort-button {
            background: #f5f5f5;
            border: 1px solid #e5e5e5;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
            white-space: nowrap;
        }
        
        .sort-button:hover {
            background: #e5e5e5;
        }
        
        .sort-button.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        
        .sort-arrow {
            font-size: 10px;
        }
        
        .results-container {
            padding: 10px;
            max-height: 380px;
            overflow-y: auto;
        }
        
        .service-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: all 0.2s;
            border: 1px solid #e5e5e5;
            cursor: pointer;
        }
        
        .service-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-color: #2563eb;
        }
        
        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .service-id {
            font-weight: bold;
            color: #2563eb;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .service-id:hover {
            text-decoration: underline;
        }
        
        .service-price {
            font-weight: bold;
            color: #10b981;
            font-size: 16px;
        }
        
        .service-name {
            color: #333;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 10px;
        }
        
        .service-details {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 12px;
            color: #666;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .detail-label {
            color: #999;
        }
        
        .service-badges {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }
        
        .badge {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }
        
        .badge.refill {
            background: #dcfce7;
            color: #15803d;
        }
        
        .badge.dripfeed {
            background: #fef3c7;
            color: #b45309;
        }
        
        .badge.cancel {
            background: #fee2e2;
            color: #dc2626;
        }
        
        .no-results {
            text-align: center;
            color: #999;
            padding: 40px 20px;
            font-size: 14px;
        }
        
        .copy-tooltip {
            position: fixed;
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .copy-tooltip.show {
            opacity: 1;
        }
        
        .link-icon {
            width: 14px;
            height: 14px;
        }
        
        /* Custom scrollbar */
        .results-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .results-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .results-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        
        .results-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="icon128.png" class="logo" alt="Logo">
            <h1>Service Finder</h1>
        </div>
        <div class="chat-icon" id="chatIcon" title="Contact Support">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5z" fill="white" opacity="0.8"/>
                <path d="M6 8h8M6 12h5" stroke="#2563eb" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
    </div>
    
    <div class="controls-container">
        <div class="search-row">
            <input type="text" id="searchInput" placeholder="Search services... (e.g., youtube likes, followers)" autofocus>
        </div>
        <div class="filter-row">
            <div class="filter-group">
                <span class="filter-label">Min:</span>
                <input type="number" class="filter-input" id="minFilter" placeholder="Min order">
            </div>
            <div class="filter-group">
                <span class="filter-label">Max:</span>
                <input type="number" class="filter-input" id="maxFilter" placeholder="Max order">
            </div>
            <button class="sort-button" id="sortButton">
                Price <span class="sort-arrow">â†•</span>
            </button>
        </div>
    </div>
    
    <div class="results-container" id="resultsContainer">
        <!-- Services will be displayed here -->
    </div>
    
    <div class="copy-tooltip" id="copyTooltip">Copied!</div>
    
    <script src="popup.js"></script>
</body>
</html>
